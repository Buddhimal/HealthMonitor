<script>

    function showChart(data) {
        var config = {
            data: data,
            xkey: 'y',
            ykeys: ['nok', 'ok'],
            labels: ['Not Healthy Hours', 'Healthy Hours'],
            fillOpacity: 0.6,
            hideHover: 'auto',
            behaveLikeLine: true,
            parseTime: false,
            resize: true,
            pointFillColors: ['#ffffff'],
            pointStrokeColors: ['black'],
            lineColors: ['#007bff', '#dc3545']
        };
        config.element = 'line-chart';
        Morris.Line(config);
    }


    // For Firebase JavaScript SDK v7.20.0 and later, `measurementId` is an optional field
    var firebaseConfig = {
        apiKey: "AIzaSyDeu1Eq4os2GZloU14o8Lx7rqNP_L3KngA",
        authDomain: "healthtrack-94267.firebaseapp.com",
        databaseURL: "https://healthtrack-94267.firebaseio.com",
        projectId: "healthtrack-94267",
    };

    // Initialize Firebase
    var firebase = firebase.initializeApp(firebaseConfig)

    console.log(firebase.name);

    var database = firebase.database();


    database.ref('/history').once('value').then(function (snapshot) {

        var chartData = [];

        var data = snapshot.val();

        for (const property in data) {
            data[property]['y'] = property;
            chartData.push(data[property]);
        }

        showChart(chartData);

    });


</script>
